<div class="banner primary-shadow">
  <img src="https://i.giphy.com/media/hhkxS5FlLSwtq/source.gif" />
  <section class="column sect">
    <h1>Hi , I am glad to see you here.</h1>
    <br />
    <button (click)="fly()" mat-stroked-button color="primary">
      Know Me Better<mat-icon>arrow_forward</mat-icon>
    </button>
  </section>
</div>
<br />
<h1 class="title primary-shadow">
  My Toys
</h1>

<div class="end">
  <img
    src="https://i.giphy.com/media/AbYxDs20DECQw/source.gif"
    alt=""
    srcset=""
  />
</div>
<section class="build-container">
  <mat-card
    (click)="go(repo.name)"
    *ngFor="let repo of gitInfo"
    class="build-item"
  >
    <mat-card-header>
      <mat-card-title>{{ repo.name }}</mat-card-title>
      <mat-card-subtitle>{{ repo.time }}</mat-card-subtitle>
      <img
        style="width: 60px; height: 60px;"
        src="{{ repo.language }}"
        mat-card-avatar
      />
    </mat-card-header>
    <mat-card-content style="margin-bottom: 0;" class="content">
      <p>
        {{ repo.description }}
      </p>
    </mat-card-content>
  </mat-card>
</section>
